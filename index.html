<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista dei compleanni</title>
<style>
    /* Stile di base della pagina */
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1f2b;
      color: #e0e6ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Contenitore centrale */
    .container {
      background-color: #2c3243;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
      max-width: 90%;
    }

    /* Titolo */
    h1 {
      font-size: 26px;
      text-align: center;
      color: #62a0ea;
      margin-bottom: 10px;
      border-bottom: 1px solid #3a3f51;
      padding-bottom: 10px;
    }

    /* Stile della lista */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
    }

    /* Stile dei link */
    a {
      text-decoration: none;
      color: #62a0ea;
      font-size: 18px;
      padding: 12px;
      display: block;
      text-align: center;
      border-radius: 6px;
      transition: 0.3s;
      background-color: #333a4d;
    }

    a:hover {
      background-color: #62a0ea;
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(98, 160, 234, 0.3);
    }

    /* Effetti per dispositivi mobili */
    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      a {
        font-size: 16px;
      }
    }
/* Animazione del contenitore */
.container {
  opacity: 0;
  transform: translateY(50px);
  animation: slideUp 0.8s ease forwards;
}

/* Animazione del titolo con dimensione ridotta */
h1 {
  font-size: 22px; /* Dimensione ridotta del titolo */
  opacity: 0;
  transform: translateY(20px) scale(0.9);
  animation: zoomIn 0.8s ease forwards;
  animation-delay: 0.4s;
}

/* Animazione degli elementi della lista */
li {
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInUp 0.6s ease forwards;
}

/* Definizione dell'animazione per il contenitore */
@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Definizione dell'animazione per il titolo */
@keyframes zoomIn {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Definizione dell'animazione per gli elementi della lista */
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Ritardo per gli elementi della lista, per effetto a cascata */
li:nth-child(1) {
  animation-delay: 0.5s;
}
li:nth-child(2) {
  animation-delay: 0.6s;
}
li:nth-child(3) {
  animation-delay: 0.7s;
}
li:nth-child(4) {
  animation-delay: 0.8s;
}
li:nth-child(5) {
  animation-delay: 0.9s;
}
li:nth-child(6) {
  animation-delay: 1s;
}
li:nth-child(7) {
  animation-delay: 1.1s;
}
li:nth-child(8) {
  animation-delay: 1.2s;
}
li:nth-child(9) {
  animation-delay: 1.3s;
}
li:nth-child(10) {
  animation-delay: 1.4s;
}
li:nth-child(11) {
  animation-delay: 1.5s;
}
li:nth-child(12) {
  animation-delay: 1.6s;
}

  </style>
</head>
